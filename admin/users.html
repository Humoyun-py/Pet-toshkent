    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Sidebar -->

            </div>
            <nav class="space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 rounded-xl">üìä
                    Dashboard</a>
                <a href="users.html" class="flex items-center gap-3 px-4 py-3 bg-orange-500 rounded-xl">üë•
                    Foydalanuvchilar</a>
                <a href="pets.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-800 rounded-xl">üêï
                    Hayvonlar</a>

                    Klinikalar</a>

                    Xayriyalar</a>
            </nav>
        </div>
    </aside>

    <main class="ml-64 p-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">üë• Foydalanuvchilar</h1>
            <div class="flex gap-4">
                <input type="text" id="searchInput" placeholder="Qidirish..." class="px-4 py-2 border rounded-xl w-64"
                    oninput="searchUsers()">
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Foydalanuvchi</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Email</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Rol</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Status</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Sana</th>
                        <th class="px-6 py-4 text-left text-sm font-medium text-gray-500">Amallar</th>
                    </tr>
                </thead>
                <tbody id="usersTable" class="divide-y"></tbody>
            </table>
        </div>

        <div id="pagination" class="flex justify-center gap-2 mt-6"></div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        let users = [];
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/users?page=${currentPage}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    users = data.users;
                    displayUsers(users);
                }
            } catch (e) {
                users = getDemoUsers();
                displayUsers(users);
            }
        }

        function displayUsers(data) {
            document.getElementById('usersTable').innerHTML = data.map(u => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white font-bold">${u.full_name.charAt(0)}</div>
                            <div>
                                <div class="font-medium">${u.full_name}</div>
                                <div class="text-sm text-gray-500">${u.phone || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">${u.email}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${u.role === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'}">${u.role}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${u.is_banned ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${u.is_banned ? 'Bloklangan' : 'Aktiv'}</span>
                    </td>
                    <td class="px-6 py-4 text-gray-500 text-sm">${new Date(u.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            ${u.is_banned
                    ? `<button onclick="unbanUser(${u.id})" class="px-3 py-1 bg-green-500 text-white rounded-lg text-sm hover:bg-green-600">Ochish</button>`
                    : `<button onclick="banUser(${u.id})" class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">Bloklash</button>`
                }
                            <button onclick="deleteUser(${u.id})" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">O'chirish</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function searchUsers() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = users.filter(u => u.full_name.toLowerCase().includes(q) || u.email.toLowerCase().includes(q));
            displayUsers(filtered);
        }

        async function banUser(id) {
            await fetch(`${API_BASE}/api/admin/users/${id}/ban`, { method: 'POST', headers: { 'Authorization': `Bearer ${getToken()}` } });
            loadUsers();
        }

        async function unbanUser(id) {
            await fetch(`${API_BASE}/api/admin/users/${id}/unban`, { method: 'POST', headers: { 'Authorization': `Bearer ${getToken()}` } });
            loadUsers();
        }

        async function deleteUser(id) {
            if (confirm("Bu foydalanuvchini o'chirishni xohlaysizmi?")) {
                await fetch(`${API_BASE}/api/admin/users/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${getToken()}` } });
                loadUsers();
            }
        }

        function getDemoUsers() {
            return [
                { id: 1, full_name: 'Admin', email: 'admin@pettashkent.uz', phone: '+998901234567', role: 'admin', is_banned: false, created_at: '2024-01-01' },
                { id: 2, full_name: 'Sardor Aliyev', email: 'sardor@mail.uz', phone: '+998901111111', role: 'user', is_banned: false, created_at: '2024-11-15' },
                { id: 3, full_name: 'Malika Karimova', email: 'malika@mail.uz', phone: '+998902222222', role: 'user', is_banned: false, created_at: '2024-11-20' },
                { id: 4, full_name: 'Jasur Toshmatov', email: 'jasur@mail.uz', phone: '+998903333333', role: 'user', is_banned: true, created_at: '2024-12-01' }
            ];
        }
    </script>
</body>

</html>
