<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinar Klinikalar - Pet Tashkent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

            border: 3px solid white;
        }

        .user-marker {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="bg-gray-50">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2">
                <span class="text-2xl">ğŸ¾</span>
                <span class="font-bold text-xl">Pet Tashkent</span>
            </a>
            <div class="hidden md:flex gap-8">
                <a href="/" class="text-gray-600 hover:text-orange-500">Bosh sahifa</a>
                <a href="pets.html" class="text-gray-600 hover:text-orange-500">Hayvonlar</a>
                <a href="clinics.html" class="text-orange-500 font-semibold">Veterinarlar</a>
                <a href="donation.html" class="text-gray-600 hover:text-orange-500">Xayriya</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">ğŸ¥ Veterinar Klinikalar</h1>
            <p class="text-gray-600">Toshkentdagi eng yaxshi veterinariya klinikalarini toping</p>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Map -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-semibold">ğŸ—ºï¸ Xarita</h2>
                        <button onclick="getMyLocation()"
                            class="px-4 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600 flex items-center gap-2">
                            ğŸ“ Mening joylashuvim
                        </button>
                    </div>
                    <div id="map" class="w-full"></div>
                </div>
            </div>

            <!-- Clinics List -->
            <div>
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="font-semibold text-lg mb-4">Klinikalar ro'yxati</h2>
                    <div id="clinicsList" class="space-y-3 max-h-[400px] overflow-y-auto">
                        <!-- Loading -->
                        <div class="text-center py-4 text-gray-500">Yuklanmoqda...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Clinics Grid -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-6">Barcha klinikalar</h2>
            <div id="clinicsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Clinics will load here -->
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script>
        let map;
        let clinics = [];
        let markers = [];
        let userMarker = null;

        // Initialize map
        function initMap() {
            // Tashkent center coordinates
            map = L.map('map').setView([41.3111, 69.2797], 12);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Create custom clinic icon
        function createClinicIcon() {
            return L.divIcon({
                className: 'custom-marker',
                html: '<div class="clinic-marker">ğŸ¥</div>',
                iconSize: [36, 36],
                iconAnchor: [18, 18],
                popupAnchor: [0, -20]
            });
        }

        // Add clinic markers to map
        function addClinicMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            clinics.forEach(clinic => {
                if (clinic.lat && clinic.lng) {
                    const marker = L.marker([clinic.lat, clinic.lng], {
                        icon: createClinicIcon()
                    }).addTo(map);

                    marker.bindPopup(`
                        <div style="min-width: 200px;">
                            <h3 style="font-weight: bold; margin-bottom: 8px;">${clinic.name}</h3>
                            <p style="color: #666; font-size: 14px; margin-bottom: 4px;">ğŸ“ ${clinic.address}</p>
                            <p style="color: #666; font-size: 14px; margin-bottom: 4px;">ğŸ“ ${clinic.phone || 'N/A'}</p>
                            <p style="color: #666; font-size: 14px; margin-bottom: 8px;">ğŸ• ${clinic.working_hours || '09:00-18:00'}</p>
                            <div style="display: flex; gap: 8px;">
                                <a href="tel:${clinic.phone}" style="flex: 1; padding: 8px; background: #22c55e; color: white; text-align: center; border-radius: 8px; text-decoration: none; font-size: 12px;">Qo'ng'iroq</a>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${clinic.lat},${clinic.lng}" target="_blank" style="flex: 1; padding: 8px; background: #3b82f6; color: white; text-align: center; border-radius: 8px; text-decoration: none; font-size: 12px;">Yo'nalish</a>
                            </div>
                        </div>
                    `);

                    markers.push(marker);
                }
            });

            // Fit map to show all markers
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Get user's location
        function getMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const lat = pos.coords.latitude;
                        const lng = pos.coords.longitude;

                        // Remove old user marker
                        if (userMarker) map.removeLayer(userMarker);

                        // Add user marker
                        userMarker = L.marker([lat, lng], {
                            icon: L.divIcon({
                                className: 'user-location',
                                html: '<div class="user-marker"></div>',
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            })
                        }).addTo(map);

                        userMarker.bindPopup('<b>Siz shu yerdasiz</b>').openPopup();

                        // Center map on user
                        map.setView([lat, lng], 14);

                        showToast('Joylashuvingiz aniqlandi!', 'success');

                        // Find nearest clinics
                        findNearestClinics(lat, lng);
                    },
                    () => showToast("Joylashuvni aniqlab bo'lmadi", 'error')
                );
            } else {
                showToast("Brauzeringiz geolokatsiyani qo'llab-quvvatlamaydi", 'error');
            }
        }

        // Find nearest clinics
        function findNearestClinics(userLat, userLng) {
            clinics.forEach(clinic => {
                if (clinic.lat && clinic.lng) {
                    clinic.distance = getDistance(userLat, userLng, clinic.lat, clinic.lng);
                }
            });

            clinics.sort((a, b) => (a.distance || 999) - (b.distance || 999));
            displayClinics();
        }

        // Calculate distance between two points (Haversine formula)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Load clinics from API
        async function loadClinics() {
            try {
                const res = await fetch(`${API_BASE}/api/clinics/list`);
                if (res.ok) {
                    const data = await res.json();
                    clinics = data.clinics;
                }
            } catch (e) {
                clinics = getDemoClinics();
            }
            displayClinics();
            addClinicMarkers();
        }

        function displayClinics() {
            const list = document.getElementById('clinicsList');
            const grid = document.getElementById('clinicsGrid');

            list.innerHTML = clinics.map(c => `
                <div class="p-3 bg-gray-50 rounded-xl hover:bg-orange-50 cursor-pointer transition-colors" 
                     onclick="focusClinic(${c.lat}, ${c.lng})">
                    <h3 class="font-semibold text-sm">${c.name}</h3>
                    <p class="text-xs text-gray-500 mt-1">${c.address}</p>
                    <div class="flex items-center gap-2 mt-2 text-xs">
                        <span class="text-yellow-500">â­ ${c.rating || 4.5}</span>
                        ${c.distance ? `<span class="text-blue-500">ğŸ“ ${c.distance.toFixed(1)} km</span>` : ''}
                    </div>
                </div>
            `).join('');

            grid.innerHTML = clinics.map(c => `
                <div class="bg-white rounded-2xl shadow-sm border p-6 hover:shadow-lg transition-all">
                    <div class="flex items-start gap-4">
                        <div class="w-14 h-14 bg-gradient-to-br from-pink-100 to-pink-50 rounded-xl flex items-center justify-center text-2xl">ğŸ¥</div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg">${c.name}</h3>
                            <p class="text-gray-500 text-sm">${c.address}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center gap-4 text-sm">
                        <span class="text-yellow-500">â­ ${c.rating || 4.5}</span>
                        <span class="text-green-600">ğŸ• ${c.working_hours || '09:00-18:00'}</span>
                        ${c.distance ? `<span class="text-blue-500">ğŸ“ ${c.distance.toFixed(1)} km</span>` : ''}
                    </div>
                    <div class="mt-4 pt-4 border-t flex gap-2">
                        <a href="tel:${c.phone}" class="flex-1 py-2 bg-green-500 text-white text-center rounded-lg text-sm hover:bg-green-600">ğŸ“ Qo'ng'iroq</a>
                        <button onclick="focusClinic(${c.lat}, ${c.lng})" class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">ğŸ—ºï¸ Xaritada</button>
                    </div>
                </div>
            `).join('');
        }

        function focusClinic(lat, lng) {
            if (lat && lng) {
                map.setView([lat, lng], 16);
                // Open popup for this marker
                markers.forEach(m => {
                    if (m.getLatLng().lat === lat && m.getLatLng().lng === lng) {
                        m.openPopup();
                    }
                });
            }
        }

        function getDemoClinics() {
            return [
                { id: 1, name: 'Tashkent Veterinary Clinic', address: "Amir Temur ko'chasi, 100", lat: 41.3111, lng: 69.2797, phone: '+998712345678', working_hours: '09:00-18:00', rating: 4.8 },
                { id: 2, name: 'Pet Care Center', address: "Navoiy ko'chasi, 55", lat: 41.3167, lng: 69.2833, phone: '+998712345679', working_hours: '24/7', rating: 4.6 },
                { id: 3, name: 'Zoo Veterinar', address: 'Chilonzor, 12-mavze', lat: 41.2856, lng: 69.2044, phone: '+998712345680', working_hours: '08:00-20:00', rating: 4.5 },
                { id: 4, name: 'VetPlus Klinikasi', address: 'Sergeli tumani, 7', lat: 41.2300, lng: 69.2200, phone: '+998712345681', working_hours: '09:00-21:00', rating: 4.7 },
                { id: 5, name: 'Happy Pets Vet', address: 'Yunusobod tumani, 4', lat: 41.3500, lng: 69.2900, phone: '+998712345682', working_hours: '10:00-19:00', rating: 4.4 }
            ];
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadClinics();
        });
    </script>
</body>

</html>
